<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ message }}</p>
    <!-- Javascriptの構文をそのまま書くことができる -->
    <p>{{ number + 3 }}</p>
    <!-- 三項演算子も書けます -->
    <p>{{ ok ? 'Yes':'NO' }}</p>
    <!-- メソッドでhiを返す、単一の式だけ書く！！ -->
    <p>{{ sayHi() }}</p>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        message: 'helloworld',
        number: 3,
        ok: true,
    },
    methods:{
        sayHi: function(){
            return 'hi';
        }
    }
})
</script>
