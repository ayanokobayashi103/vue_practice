<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- v-htmlはクロスサイトスクリプティングの脆弱性があります、取扱注意！ -->
<div id="app">
    <!-- 文字として読み込まれるのみ ＝<h1>h1ですよ</h1> -->
    <div>{{ html }}</div>
    <!-- htmlに書かれているタグはhtmlとして読み込まれ出力される　＝h1ですよ -->
    <div v-html="html"></div>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        html: '<h1>h1ですよ</h1>'
    },
})
</script>
