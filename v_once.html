<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- v-once　一度だけ描画させる　この記述なければmethods内のコードが読まれる-->
    <p v-once>{{ message }}</p>
    <p>{{ sayHi() }}</p>

</div>

<script>
new Vue({
    el: '#app',
    data: {
        message: 'helloworld'
    },
    methods: {
        sayHi() {
            this.message = 'Heyheyhey'
            return 'Hi'
        }
    }
})
</script>
