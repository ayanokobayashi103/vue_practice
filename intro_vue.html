<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- 1文字を表示させる -->
    <p>{{ message }}</p>
    <!-- 2ボタンをクリックで文字反転 -->
    <!-- v-on:domイベントを書く -->
    <button v-on:click="reverseMessage">メッセージ</button>
</div>

<script>
// vueインスタンス宣言この中に書かれているものにvueを対応させる
new Vue({
    // elプロパティ＝HTMLのどこのタグに対応しているのか　idなのかclassなのか
    el: '#app',
    data: {
        message: 'helloworld'
    },
    // 色々なインスタンスを持つことができる
    methods: {
        reverseMessage: function() {
            // thisでvueインスタンスを指定できる
            this.message = this.message.split('').reverse().join('')
        }
    }
})
</script>
