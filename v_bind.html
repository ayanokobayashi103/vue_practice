<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- v-bindディレクティブを学ぼう！ -->
<div id="app">
    <!-- v-bind:は引数をとることができる2つ値をとれる　urlとurlのリンク的な考えかな？ -->
    <a v-bind:href="url">Google</a>
    <!-- v-bindは省略できるがつけるならつける付けないならつけないでどちらかに統一しよう -->
    <a :href="url">Google</a>

    <!-- 各カッコの中にプロパティを入れる v-bindの引数を扱うことができる-->
    <a :[attribute]="url">Google</a>
    <!-- v-bindで引数をとってこれます -->
    <a v-bind="twitterObject">Twitter</a>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        url: 'https://google.com',
        // 名前はなんでもよい
        attribute: 'href',
        // 複数属性を持たせたい時オブジェクトを作成しまとめることができる
        twitterObject: {
            href: 'https://twitter.com',
            id: 3
        }
    }
})
</script>
